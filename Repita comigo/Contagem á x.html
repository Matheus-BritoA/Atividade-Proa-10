<!doctype html> 
<html>

	<head>
                <meta charset="utf-8" />
		<title>Contagem 1 á x</title>
        <script>
     
     let valor = parseInt(prompt("Informe um número"))
                        var contagem = 0
                        while(contagem <= valor) {
                            if (contagem == valor + 1) {
                            } else {
                                document.write(contagem,"<br>");
                            }
                            
                            
                            contagem = contagem + 1;
                            
                        }    
                        
                        
            
                    </script>
            </head>
	
	<body>
		

	</body>




</html>
