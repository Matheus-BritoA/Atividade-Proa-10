<html>

<head>
        <script>
var numerosEntre=0;
var numerosFora=0;
 var contador=0;

while(contador<10){
   var numero = parseFloat(prompt("Digite um Numero"));
    contador++;
    if(numero>=24 && numero <=42){
        numerosEntre++;
    }else{
        numerosFora++;
    }

}
document.write("Numeros Entre 24 e 42: "+numerosEntre + "<br/>");
document.write("Numeros Fora do Intervalo: "+numerosFora + "<br/>");

//Escreva um programa em que o usuário informe 10 valores
// e escreva quantos desses valores lidos estão no intervalo [24,42] 
//(incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.
        </script>
</head>
