		<title>Contagem 10 ao 1</title>
        <script>
     
                        var contagem = 10
                        while(contagem >= 0) {
                            if (contagem == 0) {
                                document.write("A contagem acabou<br>");
                            } else {
                                document.write(contagem,"<br>");
                            }
                            
                            
                            contagem = contagem - 1;
                            
                        }    
                        
                        
            
                    </script>
