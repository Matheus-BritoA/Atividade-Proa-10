<!doctype html> 
<html>

	<head>
                <meta charset="utf-8" />
		<title>Tabuada até X</title>
        <script>
     
     var valor = prompt("Informe até onde a tabuada deve ir")
     var tabuada = prompt("Informe o número da tabuada")
    for(let i = 1; i <= valor; i++)
    {
      document.write(`${tabuada} vezes ${i} é ${tabuada * i} <br>`);
    }
                        
                        
            
                    </script>
            </head>
	
	<body>
		

	</body>




</html>
